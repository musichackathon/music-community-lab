<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <section class="page-header">
      <img src="/assets/Logo.svg" alt="The Music Community Lab logo featuring a bubbling chemistry flask of notes">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="{{ site.subscribe_url }}" target="_blank" title="Subscribe to our email list" class="btn">Subscribe</a>
      <a href="{{ site.donate_url }}" target="_blank" title="Donate at Fractured Atlas" class="btn">Donate</a>
      <a href="{{ site.volunteer_url }}" target="_blank" title="Join the organizers group" class="btn">Volunteer</a>
      <a href="{{ site.discuss_url }}" target="_blank" title="Join the discussion email group" class="btn">Discuss</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="http://monthlymusichackathon.org">Monthly Music Hackathon</a></span>
        <span class="site-footer-credits">
          <a href="{{ site.donate_url }}" target="_blank" title="Donate at Fractured Atlas">Donate</a>
          <span> | </span>
          <a href="{{ site.volunteer_url }}" target="_blank" title="Join the organizers group">Volunteer</a>
          <span> | </span>
          <a href="{{ site.discuss_url }}" target="_blank" title="Join the discussion email group">Discuss</a>
        </span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
